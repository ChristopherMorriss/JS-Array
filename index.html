<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <!-- Links below are used for the custom font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <title>JavaScript Array Assessment - Christopher Morriss</title>
    </head>

    <body>
        <header>Photo Picker</header>
        <main class="container"> 
            <div class="picture-box">
                <img id="random-img" src="https://picsum.photos/seed/picsum/500/500" alt="Random Image">
                <div class="flex-btn">
                    <button class="orange-btn" id="new-image" onclick="newImage()">New Image</button>
                    <button class="green-btn" id="add-image">Add Image</button>
                </div>
            </div>
            <div class="collection-box">  
                <div class="img-collection container">
                    <label for="email">Email:</label> 
                    <input type="text" id="email" class="form-object" placeholder="Email Address*">
                    <small class="error-box" id="required-email">Please enter an email address: this is required</small>
                    <small class="error-box" id="invalid-email">Please enter a valid email address</small>
                    <small class="success-box" id="valid-email">Email address validated</small>
                    <small class="error-box" id="duplicate-email">You have already added this email as a collection</small>
                    <button class="green-btn form-object" id="submit" onclick="validateForm()">New Collection</button>
                    <hr>
                    <label for="select">Collection:</label>
                    <select name="select" id="select" onchange="swapCollection()">
                        <option value="1">Select</option>
                    </select>
                    <small class="error-box" id="no-collection">A collection has not been selected yet</small>
                    <div class="delete-btns">
                        <button class="red-btn" id="delete-one">Remove This Collection</button>
                        <button class="red-btn" id="delete-all">Remove All Collections</button>
                    </div>
                    <small class="error-box" id="collection-to-delete">Please select a collection to delete</small>
                    <div class="collection-pictures">
                    <!-- Dynamically created elements go here -->
                    </div>
                </div>
            </div>
        </main> 
    <!-- JavaScript Links -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    </body>
    
</html>
